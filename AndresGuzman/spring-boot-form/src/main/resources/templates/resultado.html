<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title th:text="${titulo}"></title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section th:replace="componentes/tiempo :: interceptor"></section>

		<h3 th:text="${titulo}"></h3>

		<div class="container">
			<a th:href="@{/form}" class="btn btn-success">volver</a>
			<ul class="list-group">
				<li class="list-group-item" th:text="${usuario.pais.id}"></li>
				<li class="list-group-item" th:text="${usuario.pais.codigo}"></li>
				<li class="list-group-item" th:text="${usuario.pais.nombre}"></li>
				<li class="list-group-item" th:text="${usuario.identificador}"></li>
				<li class="list-group-item" th:text="${usuario.nombre}"></li>
				<li class="list-group-item" th:text="${usuario.apellido}"></li>
				<li class="list-group-item" th:text="${usuario.username}"></li>
				<li class="list-group-item" th:text="${usuario.password}"></li>
				<li class="list-group-item" th:text="${usuario.email}"></li>
				<li class="list-group-item" th:text="${usuario.cuenta}"></li>
				<li class="list-group-item" th:text="${#calendars.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></li>
				<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
				<li class="list-group-item" th:text="'GÃ©nero: ' + ${usuario.genero} "></li>
				<li class="list-group-item" th:text="'Valor oculto: ' + ${usuario.valorSecreto} "></li>
			</ul>
			<div>Roles</div>
			<ul class="list-group">
				<li
					th:each="role : ${usuario.roles}"
					th:text="${role.id} + ':' + ${role.nombre} + '=>' +  ${role.role}"
				></li>
			</ul>
		</div>
	</body>
</html>
