<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"> </head>

	<body>
		<header th:replace="layout/layout :: header"></header>

		<section class="container">
			<div class="row mt-3">
				<div class="col mb-3">
					<div class="card bg-dark text-white">
						<div class="card-header text-center">
							<h1 th:text="${titulo}"></h1>
						</div>

						<div class="card-body">
							<div th:object="${cliente}" th:remove="tag">
								<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
									<li
										th:each="err : ${#fields.errors('*')}"
										th:text="${err}"
									></li>
								</ul>
							</div>

							<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label for="nombre" class="form-label">Nombre</label>
										<input
											type="text"
											id="nombre"
											th:field="*{nombre}"
											class="form-control"
											th:errorclass="'form-control alert-danger'"
										/>
										<div>
											<span
												th:if="${#fields.hasErrors('nombre')}"
												th:errors="*{nombre}"
												class="text-danger"
											></span>
										</div>
									</div>

									<div class="col-12 col-md-6 mb-3">
										<label for="apellido" class="form-label">Apellido</label>
										<input
											type="text"
											id="apellido"
											th:field="*{apellido}"
											class="form-control"
											th:errorclass="'form-control alert-danger'"
										/>
										<div>
											<span
												th:if="${#fields.hasErrors('apellido')}"
												th:errors="*{apellido}"
												class="text-danger"
											></span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-12 col-md-6 mb-3">
										<label for="email" class="form-label">Email</label>
										<input
											type="text"
											id="email"
											th:field="*{email}"
											class="form-control"
											th:errorclass="'form-control alert-danger'"
										/>
										<div>
											<span
												th:if="${#fields.hasErrors('email')}"
												th:errors="*{email}"
												class="text-danger"
											></span>
										</div>
									</div>

									<div class="col-12 col-md-6 mb-3">
										<label for="email" class="form-label">Fecha</label>
										<input
											type="text"
											th:field="*{createAt}"
											class="form-control"
											th:errorclass="'form-control alert-danger'"
										/>
										<div>
											<span
												th:if="${#fields.hasErrors('createAt')}"
												th:errors="*{createAt}"
												class="text-danger"
											></span>
										</div>
									</div>
								</div>

								<div class="col-12 col-md-6 mb-3">
									<label for="foto" class="form-label">Foto</label>
									<div class="col-12 col-md-6">
										<input type="file" name="file" class="form-control">
									</div>
								</div>

								<div class="row">
									<div class="col-12 text-center">
										<input
											type="submit"
											value="Crear Cliente"
											class="boton boton--primario"
										/>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
